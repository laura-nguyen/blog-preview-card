<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          class="card__thumbnail"
          alt="illustration article thumbnail"
        />
        <section class="card__text">
          <div class="card__tag"><p>Learning</p></div>
          <div class="card__date">Published 21 Dec 2023</div>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer class="card__profile">
          <img
            src="./assets/images/image-avatar.webp"
            alt="profile picture of greg hopper"
            class="card__profile-image"
          />
          <p class="card__profile-author">Greg Hooper</p>
        </footer>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/laura-nguyen/qr-code-component"
          >Laura Nguyen</a
        >.
      </div>
    </footer>
  </body>
</html>
